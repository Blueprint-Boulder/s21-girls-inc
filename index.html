<!DOCTYPE html>
<html>
  <head>
    <title>My first blog post</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="blog-post">
        <!-- James start changing Here -->
      
        <div class="title">Basic Info</div>  
        <div class="rightText">Edit</div>
        <img src="SampleSquarePic.jpg" alt="ProfilePicture">
        <div class="other">Name</div>
        <div class="other">Points</div>
        <div class="other">Birthday</div>
        <div class="smallText">More Info</div>
      <!-- James changes end here -->
    </div>

    <div class="other-posts">
      <!-- Dan starts changing here -->
      <div class="tab-container clearfix">
        <div class="button-container">
          <button class="button">Milestones</button>
        </div>
        <div class="button-container">
          <button class="button">Leaderboard</button>
        </div>
      </div>

      <div class="milestone-cards-container">
      <div class="milestone-cards">
        <p
          class="milestonesTitle"
          style="margin-top: 13px; margin-bottom: 18px"
        >
          Complete 20 lessons
        </p>
        <img src="starIcon.svg" alt="star icon" style="height: 75px" />
        <div
          style="
            font-size: 95%;
            color: #db364e;
            font-weight: 700;
            margin: 18px auto;
          "
        >
          +300 points
        </div>
        <div
          style="
            font-size: 70%;
            color: #928e8e;
            font-weight: 300;
            margin-bottom: 13px;
          "
        >
          Completed!
        </div>
      </div>

      <div class="milestone-cards" style="margin-left: 97px; width: 33%">
        <p
          class="milestonesTitle"
          style="margin-top: 13px; margin-bottom: 18px"
        >
          Complete 50 lessons
        </p>
        <img src="starIcon_grey.svg" alt="star icon" style="height: 75px" />
        <div
          style="
            font-size: 95%;
            color: #db364e;
            font-weight: 700;
            margin: 18px auto;
          "
        >
          +800 points
        </div>
        <div
          style="
            font-size: 55%;
            color: #000;
            font-weight: 400;
            margin-bottom: 13px;
            float: left;
            padding-left: 30px;
          "
        >
          Next
        </div>
        <div
          style="
            font-size: 55%;
            color: #000;
            font-weight: 400;
            margin-bottom: 13px;
            float: right;
            padding-right: 30px;
          "
        >
          15 lessons
        </div>
        <progress
          id="milestoneProgress_1"
          value="35"
          max="50"
          style="width: 130px"
        >
          70%
        </progress>
      </div>
    </div>

      <div class="clearfix"></div>
    </div>
  </body>
</html>
